{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  <a href="{% url 'book_create' %}">New</a>
  {% if object_list %}
    <ul>
      {% for book in object_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}       
{% endblock %}
