{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  <a href="{% url 'author_create' %}">New</a>
  {% if object_list %}
    <ul>
      {% for author in object_list %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author }}</a> ({{author.date_of_birth}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}       
{% endblock %}
